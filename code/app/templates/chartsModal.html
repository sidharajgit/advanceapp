<div class="UA-MF-pop">
    <div class="modal-header">
        <div layout="row">
            <div flex="100">
                <h3 class="modal-title" id="modal-title" ng-bind="chartData.chartdata.title"></h3>
                <div ng-if="chartData.chartdata && chartData.chartType == 'world'">
                    <h3 class="modal-title">Source of traffic : By Geography</h3>
                </div>
            </div>    
            <div flex="100">
                <div layout="row" layout-align="end end">
                    <div ng-if="chartData.chartdata">
                        <tooltip tooltips="" tooltip-template="Download" tooltip-side="top" class="tooltips _top _steady _multiline _ready"> 
                            <tip-cont> 
                                <button aria-label="button" class="chart_download" ng-click="downloadbtn()"></button>
                            </tip-cont>
                        </tooltip>
                        <div class="down_list_Sec" ng-class="{'download_act': isActive}" ng-mouseleave="closedownload()">
                            <ul>
                                <li><a href="javascript:void(0);" ng-click="export('application/pdf')">Download PDF</a></li>
                                <li><a href="javascript:void(0);" ng-click="export('image/png')">Download PNG</a></li>
                            </ul>
                        </div>
                    </div>
                    
                    <button aria-label="button" class="btn btn-warning close_btn" type="button" ng-click="cancel()">Close</button>
                </div>     
            </div>        
        </div>    
    </div>
    <div class="modal-body" id="modal-body">
        <div class="dateCols datepicker">
            <div layout="row">
                <div flex="100">
                    <div class="uamrefiltrbtn-box">
                        <button aria-label="button" ng-repeat="option in rangeSelection track by $index" ng-bind="option" ng-click="switchDateRange($index)" class="uamrefiltrbtn" ng-class="{active : activeMenu === $index}"></button>
                    </div>        
                </div> 
                <!--<button type="button" ng-click="export('image/png')">Export to PNG</button>
                <button type="button" ng-click="export('application/pdf')">Export to PDF</button>-->
                <div layout="row" flex="100" flex-gt-md="30">
                    <div class="date_range_picker">
                        <input date-range-picker name="daterangecustom" class="form-control date-picker" placeholder="{{daterangecustompickmodal}}" type="text"
                                    ng-model="daterangecustompickmodal" options="dateoptions" readonly />
                    </div> 
                </div>    
            </div>    
        </div> 
        
        <div class="charts_cen_wd">
            <hc-line-chart  ng-if="chartData.chartdata && chartData.chartType == 'line'"  chartdata="chartData.chartdata" chartobj="saveChartObj(response)"></hc-line-chart>
            <hc-pie-chart   ng-if="chartData.chartdata && chartData.chartType == 'pie'"  chartdata="chartData.chartdata" chartobj="saveChartObj(response)"></hc-pie-chart>
            <hc-bar-chart   ng-if="chartData.chartdata && chartData.chartType == 'bar'"  chartdata="chartData.chartdata" chartobj="saveChartObj(response)"></hc-bar-chart>
            <hc-bar-stack-chart   ng-if="chartData.chartdata && chartData.chartType == 'stackbar'"  chartdata="chartData.chartdata"></hc-bar-stack-chart>
            <hc-pie-load-chart   ng-if="chartData.chartdata && chartData.chartType == 'pieload'"  chartdata="chartData.chartdata"></hc-pie-load-chart>
            <hc-world-chart ng-if="chartData.chartdata && chartData.chartType == 'world'" chartdata="chartData.chartdata" chartobj="saveChartObj(response)"></hc-world-chart> 
        </div>
        <div row="layout" ng-if="chartData.traffic">
            <div flex="100" style="text-align:center;">
               <div class="by-toggle-div">
                <span>By Channel</span><!-- ng-if="chartData.traffic.byDevice"-->
                <md-switch ng-if="chartData.chartdata.title === 'Source of Traffic' " ng-model="chartData.traffic.byDevice" ng-change = "changeSourceOfTraffic()" aria-label="Switch 1"></md-switch>
                <span>By Device</span><!--ng-if="!chartData.traffic.byDevice"-->
               </div>
            </div>
        </div>
    </div>
</div>
