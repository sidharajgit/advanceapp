<md-dialog aria-label="User Sent Mail..." class="user_sent_mail">
  <form ng-cloak>
	<md-toolbar>
      <div class="md-toolbar-tools">
        <h6>{{mailcontent.receiverUserEmail}}</h6>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="sentmailcancel()">
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg>    
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <h3> {{mailcontent.messageSubject}}</h3>
        <p>
         {{mailcontent.messageContent}}
        </p>
      </div>
    </md-dialog-content>

  </form>
</md-dialog>
