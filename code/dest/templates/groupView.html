<md-dialog>
   <form ng-cloak ng-if="(acc.data.viewChild == 'viewChild')">
      <md-toolbar>
         <div class="md-toolbar-tools">
            <h2>View Group</h2>
            <span flex></span>
            <md-button aria-label="button" class="md-icon-button" ng-click="groupupdatecancel()">
               <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false">
                  <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
               </svg>
            </md-button>
         </div>
      </md-toolbar>
      <md-dialog-content>
         <div class="md-dialog-content">
            <div class="pop-grp-edit">
   <form>       
   <div class="pop-box-width">    
           <div layout="row" layout-align="space-around center">
           <div flex="100">      
               <p>Group Name</p>
               <h6>{{acc.data.groupname}}</h6>     
           </div>    
           <div flex="15"></div>    
               <div flex="100">
               <p>Group Code</p>
               <h6>{{acc.data.groupcode}}</h6>  
               </div>        
           </div>    
           <div layout="row" layout-align="space-around center">
           <div flex="100">
           <p>Group Admin</p>
           <h6>{{acc.data.groupadminnamelist}}</h6>    
           </div>    
           <div flex="15"> </div>    
           <div flex="100" class="grp-icon-sec">
           <p>Group icon</p>
           <img ng-src="{{acc.data.groupicon_url}}/{{acc.data.groupicon_image}}" class="groupviewimageupload">
           </div>    
           </div> 
           <div layout="row" layout-align="space-around center">
           <div flex="100">
               <p>Admin email</p>
               <h6>{{acc.data.email}}</h6>   
           </div>    
           <div flex="15"> </div>    
           <div flex="100">
               <p>Registered Date</p>
               <h6>{{acc.data.registerdate}}</h6>   
           </div>    
           </div>        
   </div>
   </form>    
   </div>    
   </div>    
   </md-dialog-content>
   </form>
</md-dialog>
